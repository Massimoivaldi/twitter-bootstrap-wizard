<!DOCTYPE html>
<html>
  <head>
    <title>Wizard With Form Validation</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../prettify.css" rel="stylesheet">
  </head>
  <body>
    <div class='container'>

			<section id="wizard">
			  <div class="page-header">
	            <h1>Wizard With Form Validation</h1>
	            <p>http://stackoverflow.com/questions/3446069/populate-dropdown-select-with-array-using-jqueryS</p>
	          </div>

				<div id="rootwizard">
					<div class="navbar">
					  <div class="navbar-inner">

					 </div>
					  </div>
					</div>

                    </div>
					<div class="tab-content">
					    <div class="tab-pane" id="tab1">
					      <form>
							  <div class="form-group">
							    <label for="testata">Scegli Testata</label>
							    <select id="testata" class="form-control">
								  
								</select>
							  </div>
							  <div class="form-group">
							    <label for="edizione">Scegli Edizione</label>
							    <select id="edizione" class="form-control">
								  
								</select>
							  </div>
							  <div class="form-group">
							    <label for="rubrica">Scegli Rubrica</label>
							    <select id="rubrica" class="form-control">
								  
								</select>
							  </div>
							  <div class="form-group">
							    <label for="data">Scegli Data</label>
							    <input type="text" class="form-control"  name="data" value="11-09-2001">
							  </div>
							  
					    </div>
					    <div class="tab-pane" id="tab2">
					    	  <div class="form-group">
							    <label for="gradopar">Grado di parentela</label>
							    <select id="gradopar" class="form-control">
								</select>
							  </div>
					    	  <div class="form-group">
							    <label for="defunto">Ricerca Nome del Defunto</label>
							    <select id="defunto" class="form-control">
								</select>
							  </div>
							  <div class="row">
									<div class="col-md-6">
											<div class="form-group">
										    <label for="nomedef">Nome del Defunto</label>
										    <input type="text" class="form-control"  name="nomedef" >
										    </div>
									</div>
									<div class="col-md-6">
											  <div class="form-group">
											    <label for="cognomedef">Cognome del Defunto</label>
											    <input type="text" class="form-control"  name="cognomedef" >
											  </div>
									</div>
								</div>
					    </div>
						<div class="tab-pane" id="tab3">
							3
					    </div>
						<div class="tab-pane" id="tab4">
							4
					    </div>
						<div class="tab-pane" id="tab5">
							5
					    </div>
						<div class="tab-pane" id="tab6">
							6
					    </div>
						<div class="tab-pane" id="tab7">
							<button type="submit" class="btn btn-default">Submit</button>
							</form>
					    </div>
						<ul class="pager wizard">
							<li class="previous first" style="display:none;"><a href="#">First</a></li>
							<li class="previous"><a href="#">Previous</a></li>
							<li class="next last" style="display:none;"><a href="#">Last</a></li>
						  	<li class="next"><a href="#">Next</a></li>

				</div>



			</section>
